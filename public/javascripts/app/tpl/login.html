<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <img ng-src="/images/treeo_logo_hd.png" alt="Mountain View" style="width:100%">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div>
                <form novalidate>
                    Name:
                    <input type="text" ng-model="user.name" />
                    <br /> E-mail:
                    <input type="email" ng-model="user.email" />
                    <br>
                    <input type="submit" ng-click="login()" value="Save" />
                </form>
            </div>
        </div>
    </div>
</div>
