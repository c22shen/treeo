<div class="modal-body">
            <a ng-click="ok()" >
                <i class="fa fa-times" style="font-size:3em; color:black; padding:10px"></i>
            </a>
    <div class="container">
        <div class="row pull-right">

        </div>
        <div class="row">
    <div ng-switch on="currentLessonStep.type">
        <img ng-switch-when="image" style="width:100%" ng-src="{{currentLessonStep.location}}" alt="">


        <div ng-switch-when="video" align="center" class="embed-responsive embed-responsive-16by9">
            <video autoplay controls class="embed-responsive-item" ng-src="{{trustSrc(currentLessonStep.location)}}">
            </video>
        </div>
        <div ng-switch-when="youtube" class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" ng-src="{{trustSrc(currentLessonStep.location)}}"></iframe>
        </div>
    </div>
    </div>
</div>
