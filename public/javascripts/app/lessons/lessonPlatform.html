<div class="row">
    <div class="col-sm-5" ng-style="myStyle" style="background: #5BC0DE; color:white; box-shadow: 5px 0px 3px #337AB7;">
        <h1 style="margin-top:50px">{{currentLessonStep.title}}</h1>
        <p style="margin-top:80px; font-size:1.2em" ng-bind-html="currentLessonStep.instruction"></p>
    </div>
    <div ng-controller="ModalController" class="col-sm-7 pull-right" style="margin-top:50px;" ng-switch on="currentLessonStep.type">
        <img ng-switch-when="image" style="width:100%" ng-src="{{currentLessonStep.location}}" alt="">
        <!-- <button type="button" class="btn btn-primary pull-right" ng-click="open()"> <i class="fa fa-search-plus"></i></button> -->
        <div ng-switch-when="video" align="center" class="embed-responsive embed-responsive-16by9">

            <video controls autoplay class="embed-responsive-item" ng-src="{{trustSrc(currentLessonStep.location)}}">
            </video>
        </div>
        <div ng-switch-when="youtube" class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" ng-src="{{trustSrc(currentLessonStep.location)}}"></iframe>
        </div>
    </div>
</div>
</div>

<div class="footer navbar-fixed-bottom">
    <div class="container">
    <div class="row text-center">
 <pagination total-items="progressLessonStepTotal" items-per-page="1" ng-model="$parent.stepIndexChosenPagination" max-size="20" class="pagination-sm" boundary-links="false" rotate="false"></pagination>
    </div>
    </div>
</div>
